{% extends 'base.html' %}
{% block content %}

<h3>Add Recipe Details:</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <fieldset>
            <legend>Recipe Details</legend>
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">create</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>

                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">location_on</i>
                    <select id="category" name="cuisine_name" required>
                        <option value="" disabled selected>Choose Cuisine</option>
                        {% for type in cuisine_type %}
                        <option value="{{ type.c_type }}">{{ type.c_type }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">restaurant_menu</i>
                    <select id="difficulty" name="difficulty" required>
                        <option value="" disabled selected>Choose Difficulty</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>

                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">people</i>
                    <input id="serves" name="serves" type="text" class="validate">
                    <label for="serves">Serves</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">access_time</i>
                    <input id="prep_time" name="prep_time" type="text" class="validate">
                    <label for="prep_time">Preparation Time</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="author" name="author" type="text" class="validate">
                    <label for="author">Author</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">add_a_photo</i>
                    <input id="image_url" name="image_url" type="text" class="validate">
                    <label for="image_url">Image URL</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">assignment</i>
                    <textarea name="description" id="description" class="materialize-textarea" required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Ingredients</legend>
            <div class="row" >
                <div class="input-field col s12" id="items">
                    <i class="material-icons prefix">shopping_basket</i>
                    <input name="ingredients" id="ingredients" class="validate" required>
                    <a class="waves-effect waves-light btn-small add-input-field">Add item</a>
					<a class="waves-effect waves-light btn-small delete-last-field">Delete Last</a>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Preparation Steps</legend>
            <div class="row">
                <div class="input-field col s12" id="steps">
                    <i class="material-icons prefix">list</i>
                    <input name="method" id="method" class="validate" required>
                    <a class="waves-effect waves-light btn-small add-step">Add Step</a>
					<a class="waves-effect waves-light btn-small delete-last-step">Delete Last</a>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
