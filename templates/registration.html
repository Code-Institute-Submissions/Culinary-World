{% extends "base.html" %}
{% block content %}

<!-- registration form -->
<div class="row center-form">
    <div class="col s12 m8 offset-m2 l4 offset-l4">
        <h4>Registration</h4>
        <form action="{{ url_for('register') }}" method=POST class="data-box">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate" required maxlength="15">
                <label for="username">Username</label>
            </div><!-- // input-field -->
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required required maxlength="40">
                <label for="email">Email</label>
            </div><!-- // input-field -->
            <div class="input-field col s12">
                <input type="password" id="pass" name="pass" class="validate" required min="5">
                <label for="pass">Password</label>
            </div><!-- // input-field -->
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light login-btn-align" type="submit">Register</button>
                </div>
            </div>
        </form><!-- // form-->
    </div>
</div><!-- //center-form -->

{% endblock %}
