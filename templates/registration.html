{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 l4 offset-l4 ">
        <h4>Registration</h4>
        <form action="{{ url_for('register') }}" method=POST>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="username" name="username" type="text" class="validate" required maxlength="15">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input type="password" id="pass" name="pass" class="validate" required>
                <label for="pass">Password</label>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Sign Up
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
