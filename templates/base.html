<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Culinary World | {{ title }}</title>
    {% else %}
    <title>Culinary World</title>
    {% endif %}
</head>

<body>
    <header class="site-header">
        <nav class="navigation-bar">
            <div class="nav-wrapper">
                <a href="{{ url_for('all_recipes') }}" class="brand-logo">Culinary World</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="active" href="{{ url_for('all_recipes') }}">Recipes</a></li>
                    <li><a href="">Add Recipe</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% block slider %} {% endblock %}
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Culinary World &copy; 2020</p>
    </footer>

    <!-- Import jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.slider').slider();
        });
    </script>

</body>

</html>
